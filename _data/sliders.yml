- selector: slider1
  bullets: false
  captions: true
  images:
    - src: assets/dental_imgs/r2.jpg
      alt: Minimum required attributes
    - data-src: assets/dental_imgs/r2.jpg
      alt: Use data-src for on-demand loading
    - data-src: assets/dental_imgs/r2.jpg
      alt: Use data-src-2x for HiDPI devices
